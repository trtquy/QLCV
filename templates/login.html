<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login-animations.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i data-feather="layers" class="text-primary" style="width: 48px; height: 48px;"></i>
                    </div>
                    <h2 class="text-primary fw-bold mb-2">TaskFlow</h2>
                    <p class="text-muted">Team Task Management System</p>
                </div>
                
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Enter your username or email">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                            <span class="btn-text">
                                <i data-feather="log-in" class="me-2"></i>
                                Login
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Animation Overlay -->
    <div class="login-success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
            </div>
            <div class="success-message" id="successMessage">Welcome back!</div>
            <div class="success-submessage">Redirecting to dashboard...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const loginBtn = document.getElementById('loginBtn');
            const successOverlay = document.getElementById('successOverlay');
            const successMessage = document.getElementById('successMessage');
            
            loginForm.addEventListener('submit', function(e) {
                // Show loading state
                loginBtn.classList.add('btn-loading');
                
                // Simulate form processing delay for better UX
                setTimeout(() => {
                    // The form will submit normally after this delay
                }, 100);
            });
            
            // Check if we have a success flash message
            const flashMessages = document.querySelectorAll('.alert-success');
            if (flashMessages.length > 0) {
                // Extract username from flash message for personalization
                const messageText = flashMessages[0].textContent;
                const welcomeMatch = messageText.match(/Welcome back, (.+)!/);
                if (welcomeMatch) {
                    successMessage.textContent = `Welcome back, ${welcomeMatch[1]}!`;
                }
                
                // Show success animation
                showSuccessAnimation();
            }
        });
        
        function showSuccessAnimation() {
            const successOverlay = document.getElementById('successOverlay');
            
            // Hide flash messages
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
            
            // Show overlay
            successOverlay.classList.add('show');
            
            // Redirect after animation completes
            setTimeout(() => {
                window.location.href = "{{ url_for('index') }}";
            }, 2500);
        }
    </script>
</body>
</html>
